<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border:  1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td >B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>E</td>

        </tr>
        <tr>

            <td >H</td>

        </tr>
        <tr>
            <td colspan="3">J</td>          
        </tr>
    </table>
</body>
</html>
