<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em &lt;Html&gt;</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <h2>Imagens que se adaptam sozinhas</h2>
    <p>Aumente e diminua seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="foto">
    </picture>
    <h2> Reproduzindo audio</h2>
    <audio src="midia/audio.mp3" controls autoplay loop preload="metadata"></audio>
    <h3>Caso seu navegador n√£o seja compativel</h3>
    <audio preload="metadata"controls autoplay loop>
        <source src="midia/podcast.mp3" type="audio/mpeg">
        <source src="midia/podcast.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio.wav">
    </audio>
    <p>Caso seu navegador nao seja compativel, acesse o nosso <a href="midia/podcast.mp3">Podcast</a>.</p>
</body>
</html>
