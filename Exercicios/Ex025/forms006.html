<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
        <p><label for="icor">Cor: </label><input type="color" name="cor" id="icor"></p>

        <p><label for="irange">Nivel de Satisfação: </label><input type="range" name="range" id="irange" min="1" max="10" value="1"></p>

        <p><label for="ifile">Subir uma foto: </label><input type="file" name="file" id="ifile"></p>
        
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
