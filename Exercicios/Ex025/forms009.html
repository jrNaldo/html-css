<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="inum">Numero: </label><input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML=Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
