<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome"></p>
            <p><label for="imail">Email: </label><input type="email" name="mail" id="imail" autocomplete="email" required></p>
            <p><label for="itel">Teelfone: </label><input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2,3}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx"></p>
            <p>
        </fieldset>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
