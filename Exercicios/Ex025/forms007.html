<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="escolha" selected>--Escolha--</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option >
                    <option value="RJ">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goias</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Insira sua profissão">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="Prof">Professor</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contabilista</option>
                <option value="MED">Medico(a)</option>
            </datalist>
        </p>
        <p><label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10
            ">Mensagem: </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
