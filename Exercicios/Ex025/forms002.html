<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p><label for="iusu">Usuario: </label><input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do Usuario" autocomplete="username"></p>
        <p><label for="isenha">Senha: </label><input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="coloque a senha" autocomplete="current-password"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
