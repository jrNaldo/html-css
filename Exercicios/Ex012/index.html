<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em Html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video src="video/video.mp4"width="350
    " controls autoplay loop poster="midia/imagem.jpg"></video>
    <h2>De forma diferente
    </h2>
    <video controls width="350" poster="midia/imagem.jpg">
        <source src="video/video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos externos</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Z33dTzqUIRvuEPuu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
